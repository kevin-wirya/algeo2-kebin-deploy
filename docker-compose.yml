services:
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    container_name: algeo-backend
    working_dir: /app/src/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
      args:
        VITE_API_BASE: http://localhost:8000/api
        VITE_DATA_BASE: http://localhost:8000/data
    container_name: algeo-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
